<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctors - MyWelly</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span>MyWelly</span>
            </a>
            <ul class="nav-links">
                <li><a th:href="@{/patient/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/patient/search}">Find Doctors</a></li>
                <li><a th:href="@{/patient/profile}">Profile</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: inherit; font-weight: 500;">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 style="color: var(--primary-green); margin-bottom: 2rem;">Find Doctors</h1>

            <!-- Search Form -->
            <div class="search-section">
                <form th:action="@{/patient/search}" method="get">
                    <div class="filters">
                        <div class="form-group">
                            <label>Specialty</label>
                            <select name="specialty" class="form-control" onchange="this.form.submit()" required>
                                <option value="">Select Specialty</option>
                                <option th:each="spec : ${specialties}"
                                        th:value="${spec}"
                                        th:text="${spec}"
                                        th:selected="${spec == selectedSpecialty}">Specialty</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <select name="location" class="form-control" onchange="this.form.submit()">
                                <option value="">All Cities</option>
                                <option th:each="loc : ${locations}"
                                        th:value="${loc}"
                                        th:text="${loc}"
                                        th:selected="${loc == selectedLocation}">Location</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Min Price (MAD)</label>
                            <input type="number" name="minPrice" class="form-control" th:value="${minPrice}" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label>Max Price (MAD)</label>
                            <input type="number" name="maxPrice" class="form-control" th:value="${maxPrice}" placeholder="1000">
                        </div>

                        <div class="form-group" style="align-self: flex-end;">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Filter</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Results -->
            <h2 style="color: var(--primary-green); margin: 2rem 0 1rem;">
                <span th:text="${doctors.size()}">0</span> Doctors Found
            </h2>

            <div class="doctor-grid">
                <div class="doctor-card" th:each="doctor : ${doctors}">
                    <div class="doctor-info">
                        <h3 th:text="${doctor.name}">Dr. Name</h3>
                        <div class="doctor-specialty" th:text="${doctor.specialty}">Specialty</div>
                        <div class="doctor-location"><span th:text="${doctor.location}">Location</span></div>

                        <div class="doctor-rating">
                            <span class="rating-value" th:text="${#numbers.formatDecimal(doctor.averageRating, 1, 1)}">4.5</span>
                            <span class="rating-text">(<span th:text="${doctor.totalReviews}">10</span> reviews)</span>
                        </div>

                        <div class="doctor-price">
                            <span class="price-value" th:text="${doctor.consultationFee}">300</span> <span class="currency">MAD</span>
                        </div>

                        <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                            <a th:href="@{/patient/doctor/{id}(id=${doctor.id})}" class="btn btn-outline" style="flex: 1;">View Profile</a>
                            <a th:href="@{/appointment/book/{id}(id=${doctor.id})}" class="btn btn-primary" style="flex: 1;">Book Appointment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MyWelly - Transforming Healthcare in Morocco. All rights reserved.</p>
    </footer>
</body>
</html>
