<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - MyWelly</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <img th:src="@{/images/logo.jpg}" alt="MyWelly Logo" class="logo-img">
            </a>
            <ul class="nav-links">
                <li><a th:href="@{/laboratory/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/laboratory/profile}">Profile</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: inherit; font-weight: 500;">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 style="color: var(--primary-green); margin-bottom: 2rem;">My Profile</h1>

            <div class="card">
                <div class="card-header">
                    <h2>Laboratory Information</h2>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                    <div><strong>Name:</strong> <span th:text="${laboratory.labName}">Name</span></div>
                    <div><strong>Email:</strong> <span th:text="${user.email}">Email</span></div>
                    <div><strong>Location:</strong> <span th:text="${laboratory.location}">Location</span></div>
                    <div><strong>Phone:</strong> <span th:text="${laboratory.phoneNumber}">Phone</span></div>
                    <div><strong>Working Hours:</strong> <span th:text="${laboratory.workingHours}">Hours</span></div>
                    <div><strong>Rating:</strong> ‚≠ê <span th:text="${laboratory.averageRating}">0</span> (<span th:text="${laboratory.totalReviews}">0</span> reviews)</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MyWelly - Transforming Healthcare in Morocco. All rights reserved.</p>
    </footer>
</body>
</html>
