<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment - MyWelly</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span>MyWelly</span>
            </a>
            <ul class="nav-links">
                <li><a th:href="@{/patient/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/patient/search}">Find Doctors</a></li>
                <li><a th:href="@{/patient/profile}">Profile</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: inherit; font-weight: 500;">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 2rem auto;">
                <div class="card-header">
                    <h2>Book Appointment</h2>
                </div>

                <div style="background: var(--off-white); padding: 1.5rem; border-radius: 8px; margin-bottom: 2rem;">
                    <h3 style="color: var(--primary-green); margin-bottom: 0.5rem;" th:text="${doctor.name}">Dr. Name</h3>
                    <div th:text="${doctor.specialty}">Specialty</div>
                    <div>üìç <span th:text="${doctor.location}">Location</span></div>
                    <div style="margin-top: 1rem; font-size: 1.2rem; color: var(--primary-green); font-weight: bold;">
                        Fee: <span th:text="${doctor.consultationFee}">300</span> MAD
                    </div>
                </div>

                <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

                <form th:action="@{/appointment/book/{id}(id=${doctor.id})}" method="post">
                    <div class="form-group">
                        <label for="date">Select Date</label>
                        <input type="date" class="form-control" id="date" name="date" required
                               th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                    </div>

                    <div class="form-group">
                        <label for="time">Select Time</label>
                        <select class="form-control" id="time" name="time" required>
                            <option value="">Choose a time slot</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="09:30">09:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="14:30">02:30 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="15:30">03:30 PM</option>
                            <option value="16:00">04:00 PM</option>
                            <option value="16:30">04:30 PM</option>
                        </select>
                    </div>

                    <div style="display: flex; gap: 1rem;">
                        <a th:href="@{/patient/search}" class="btn btn-secondary" style="flex: 1;">Cancel</a>
                        <button type="submit" class="btn btn-primary" style="flex: 1;">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MyWelly - Transforming Healthcare in Morocco. All rights reserved.</p>
    </footer>
</body>
</html>
