<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyWelly</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span>MyWelly</span>
            </a>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/login}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="card" style="max-width: 600px; margin: 2rem auto;">
                <div class="card-header">
                    <h2>Create Your MyWelly Account</h2>
                </div>

                <form th:action="@{/signup}" method="post" id="signupForm">
                    <div class="form-group">
                        <label for="userType">I am a:</label>
                        <select class="form-control" id="userType" name="userType" required onchange="toggleUserFields()">
                            <option value="">Select Type</option>
                            <option value="PATIENT">Patient</option>
                            <option value="DOCTOR">Doctor</option>
                            <option value="LABORATORY">Laboratory</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>

                    <!-- Patient Fields -->
                    <div id="patientFields" style="display: none;">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">ID Number</label>
                            <input type="text" class="form-control" id="idNumber" name="idNumber">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumberPatient">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumberPatient" name="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>

                    <!-- Doctor Fields -->
                    <div id="doctorFields" style="display: none;">
                        <div class="form-group">
                            <label for="doctorName">Doctor Name</label>
                            <input type="text" class="form-control" id="doctorName" name="doctorName">
                        </div>
                        <div class="form-group">
                            <label for="specialty">Medical Specialty</label>
                            <select class="form-control" id="specialty" name="specialty">
                                <option value="">Select Specialty</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Neurology">Neurology</option>
                                <option value="General Practice">General Practice</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="locationDoctor">Location (City)</label>
                            <select class="form-control" id="locationDoctor" name="location">
                                <option value="">Select City</option>
                                <option value="Casablanca">Casablanca</option>
                                <option value="Rabat">Rabat</option>
                                <option value="Marrakech">Marrakech</option>
                                <option value="Tangier">Tangier</option>
                                <option value="Agadir">Agadir</option>
                                <option value="Laayoune">Laayoune</option>
                                <option value="Guelmim">Guelmim</option>
                                <option value="Ben Guerir">Ben Guerir</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumberDoctor">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumberDoctor" name="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="workingHours">Working Hours</label>
                            <input type="text" class="form-control" id="workingHours" name="workingHours" placeholder="e.g., 9:00-17:00">
                        </div>
                        <div class="form-group">
                            <label for="certificates">Certificates</label>
                            <textarea class="form-control" id="certificates" name="certificates" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="consultationFee">Consultation Fee (MAD)</label>
                            <input type="number" class="form-control" id="consultationFee" name="consultationFee" step="0.01">
                        </div>
                    </div>

                    <!-- Laboratory Fields -->
                    <div id="labFields" style="display: none;">
                        <div class="form-group">
                            <label for="labName">Laboratory Name</label>
                            <input type="text" class="form-control" id="labName" name="labName">
                        </div>
                        <div class="form-group">
                            <label for="locationLab">Location (City)</label>
                            <select class="form-control" id="locationLab" name="location">
                                <option value="">Select City</option>
                                <option value="Casablanca">Casablanca</option>
                                <option value="Rabat">Rabat</option>
                                <option value="Marrakech">Marrakech</option>
                                <option value="Tangier">Tangier</option>
                                <option value="Agadir">Agadir</option>
                                <option value="Laayoune">Laayoune</option>
                                <option value="Guelmim">Guelmim</option>
                                <option value="Ben Guerir">Ben Guerir</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumberLab">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumberLab" name="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="workingHoursLab">Working Hours</label>
                            <input type="text" class="form-control" id="workingHoursLab" name="workingHours" placeholder="e.g., 8:00-18:00">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                </form>

                <p style="text-align: center; margin-top: 1.5rem;">
                    Already have an account? <a th:href="@{/login}" style="color: var(--primary-green); font-weight: 600;">Login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MyWelly - Transforming Healthcare in Morocco. All rights reserved.</p>
    </footer>

    <script>
        function toggleUserFields() {
            const userType = document.getElementById('userType').value;
            document.getElementById('patientFields').style.display = userType === 'PATIENT' ? 'block' : 'none';
            document.getElementById('doctorFields').style.display = userType === 'DOCTOR' ? 'block' : 'none';
            document.getElementById('labFields').style.display = userType === 'LABORATORY' ? 'block' : 'none';
        }
    </script>
</body>
</html>
